  <h2>나무</h2>
  <p>
  <strong><a href="https://ko.wikipedia.org/wiki/나무" target="_blank" title="나무 위키과">나무</a>는
  뿌리, 잎, 열매, 나무질로 된 줄기 등을 가지고 있는 <u>여러해살이 식물이다.</u></strong>
  또한 나무는 우리가 숨을 쉴 수 있는 산소를 내보내고, 이산화탄소를 빨아들인다.</p>
  <img src="tree.jpg" width="100%">
  <p style="margin-top:50px;">그리고 나무는 사람에게 이로운 피톤치드 성분을 내보내지만,
  사실 이 피톤치드 성분은 자신을 벌레 등으로부터 지키려고 내보내는 보호를 위한 성분이다.</p>
